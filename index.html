<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween no Mané Garrincha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3em;
            color: orange;
        }
        .date {
            font-size: 1.5em;
            margin: 20px 0;
        }
        .time {
            font-size: 1.5em;
            margin: 20px 0;
        }
        .location {
            font-size: 1.5em;
            margin: 20px 0;
        }
        .btn {
            background-color: orange;
            color: #222;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .btn:hover {
            background-color: #ff9900;
        }
    </style>
</head>
<body>

    <h1>Festa de Halloween</h1>
    <div class="date">Data: 20 de Outubro</div>
    <div class="time">Horário: 19h</div>
    <div class="location">Local: Estacionamento do Mané Garrincha, Brasília</div>
    <button class="btn" onclick="confirmarPresenca()">Confirmar Presença</button>

    <script>
        function confirmarPresenca() {
            alert("Obrigado por confirmar sua presença! Prepare-se para uma noite assustadora!");
        }
    </script>

</body>
</html>
